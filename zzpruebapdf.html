<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="zzpruebapdf.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #pdfList div {
            margin-bottom: 10px;
        }
        #pdfViewer {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .boton-modificar {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crear y Eliminar PDFs</h1>
    <form id="pdfForm">
        <label for="pdfName">Nombre del PDF:</label>
        <input type="text" id="pdfName" name="pdfName" required><br><br>
        
        <label for="userName">Nombre del Usuario:</label>
        <input type="text" id="userName" name="userName" required><br><br>
        
        <label for="userEmail">Correo Electrónico:</label>
        <input type="email" id="userEmail" name="userEmail" required><br><br>
        
        <label for="userPhone">Teléfono:</label>
        <input type="tel" id="userPhone" name="userPhone" required><br><br>
        
        <label for="userAddress">Dirección:</label>
        <textarea id="userAddress" name="userAddress" required></textarea><br><br>
        
        <label for="userData">Datos Adicionales:</label>
        <textarea id="userData" name="userData" required></textarea><br><br>
        
        <button type="submit">Crear PDF</button>
    </form>
    
    <div id="pdfList"></div>
    <iframe id="pdfViewer" style="width:100%; height:500px; display:none;"></iframe>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modificar PDF</h2>
            <form id="editForm">
                <label for="editPdfName">Nombre del PDF:</label>
                <input type="text" id="editPdfName" name="editPdfName" required><br><br>
                
                <label for="editUserName">Nombre del Usuario:</label>
                <input type="text" id="editUserName" name="editUserName" required><br><br>
                
                <label for="editUserEmail">Correo Electrónico:</label>
                <input type="email" id="editUserEmail" name="editUserEmail" required><br><br>
                
                <label for="editUserPhone">Teléfono:</label>
                <input type="tel" id="editUserPhone" name="editUserPhone" required><br><br>
                
                <label for="editUserAddress">Dirección:</label>
                <textarea id="editUserAddress" name="editUserAddress" required></textarea><br><br>
                
                <label for="editUserData">Datos Adicionales:</label>
                <textarea id="editUserData" name="editUserData" required></textarea><br><br>
                
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>
</body>
</html>
